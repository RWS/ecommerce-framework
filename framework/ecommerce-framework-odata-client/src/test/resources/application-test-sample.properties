# E-Commerce OData Service Configuration
#
# Copy this file to application-test.properties and update with your environment settings
#

# Service URI
#
ecommerce.odata.serviceUri=[Service URI to the E-Commerce OData service, e.g. http://localhost:8097/ecommerce.svc]

# Catalog cache timeout
#
ecommerce.odata.categoryExpiryTimeout=36000000



